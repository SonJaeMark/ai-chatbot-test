<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 14px;
    }
    .user {
      align-self: flex-end;
      background: #124170;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background: #e5e5ea;
      color: #000;
      border-bottom-left-radius: 4px;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #fafafa;
    }
    input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 20px;
      outline: none;
      background: #f0f0f0;
    }
    button {
      margin-left: 10px;
      background: #124170;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0d3159;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter'){sendMessage()}" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "https://ai-chatbot-iqog.onrender.com/ai/chat";

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const message = input.value.trim();
      if (!message) return;

      // Add user bubble
      chatBox.innerHTML += `<div class="message user">${message}</div>`;
      input.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        chatBox.innerHTML += `<div class="message bot">${data.reply}</div>`;
      } catch (err) {
        chatBox.innerHTML += `<div class="message bot">⚠️ Error connecting to server</div>`;
      }

      // Auto scroll down
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
